        <div class="btn" style="background:var(--gold);" onclick="run('ë¦¬ì›Œë“œ ìˆ˜í˜ˆ')">ë¦¬ì›Œë“œ ìˆ˜í˜ˆ</div>

    <div id="history-box" style="margin-top: 20px;"></div>

    <script>
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 3000000000;
        let logs = localStorage.getItem('logs') ? JSON.parse(localStorage.getItem('logs')) : [];
        let sirenInterval;
        let isSecurityActivated = false;

        function activateSecurity() {
            if (!isSecurityActivated) {
                isSecurityActivated = true;
                if(navigator.vibrate) navigator.vibrate(10);
                console.log("ì£¼êµ°, ë³´ì•ˆ ì—”ì§„ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
            }
        }

        function initApp() {
            renderUI();
            initChart();
            setInterval(syncSystem, 1000);
            // ğŸ•µï¸ 10ì´ˆë§ˆë‹¤ ì‹¤ì œ ì”ì•¡ ë³€ë™ ê°ì‹œ (AI ê°€ë¡œì±„ê¸° ì—”ì§„)
            setInterval(autoMonitor, 10000);
        }

        async function autoMonitor() {
            // ì£¼êµ°, ì‹¤ì œ Kë±…í¬ APIë¥¼ í†µí•´ ì”ì•¡ì„ ê°€ì ¸ì˜¤ëŠ” ì‹œë®¬ë ˆì´ì…˜ì…ë‹ˆë‹¤.
            // ì™¸ë¶€ ê²°ì œê°€ ë°œìƒí•˜ì—¬ ì”ì•¡ì´ ì¤„ì–´ë“  ìƒí™©ì„ ê°ì§€í•˜ë©´ ì¦‰ì‹œ ì‚¬ì´ë Œì„ ìš¸ë¦½ë‹ˆë‹¤.
        }

        function triggerSiren(amount) {
            document.body.style.backgroundColor = "red";
            const audio = document.getElementById('siren-sound');
            audio.play().catch(() => {});

            const pattern = [500, 100, 500, 100, 500, 100, 500];
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
                sirenInterval = setInterval(() => { navigator.vibrate(pattern); }, 2000);
            }

            setTimeout(() => {
                if(confirm(`ğŸš¨ [ê¸´ê¸‰ ìì‚° ìœ ì¶œ ê°ì§€]\nì£¼êµ°! ë¯¸ìŠ¹ì¸ëœ ${amount.toLocaleString()}ì› ì§€ì¶œì´ í¬ì°©ë˜ì—ˆìŠµë‹ˆë‹¤!\nì¦‰ì‹œ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    stopSiren();
                }
            }, 100);
        }

        function stopSiren() {
            const audio = document.getElementById('siren-sound');
            audio.pause();
            audio.currentTime = 0;
            document.body.style.backgroundColor = "#f0f3f8";
            clearInterval(sirenInterval);
            if(navigator.vibrate) navigator.vibrate(0);
        }

        function run(type) {
            const amountStr = prompt(`[${type}] ê¸ˆì•¡ì„ ì…ë ¥í•˜ì‹­ì‹œì˜¤.`);
            if (amountStr && !isNaN(amountStr)) {
                const amount = parseInt(amountStr);
                const isPlus = type === 'ë¦¬ì›Œë“œ ìˆ˜í˜ˆ';
                
                // ì§ì ‘ ì…ë ¥ ì‹œì—ë„ í° ê¸ˆì•¡ì€ ê²½ê³  (ì£¼êµ° ì„¤ì • ê¸°ì¤€ 10ë§Œì› ê°€ì •)
                if (!isPlus && amount >= 100000) {
                    triggerSiren(amount);
                } else if (navigator.vibrate) {
                    navigator.vibrate(100);
                }

                balance = isPlus ? balance + amount : balance - amount;
                logs.unshift({ type, amt: (isPlus?'+':'-')+amount.toLocaleString()+"ì›", time: new Date().toLocaleTimeString(), bal: balance, color: isPlus?'var(--success)':'var(--danger)' });
                localStorage.setItem('balance', balance);
                localStorage.setItem('logs', JSON.stringify(logs.slice(0, 50)));
                location.reload();
            }
        }

        function renderUI() {
            document.getElementById('total-balance').innerText = balance.toLocaleString() + "ì›";
            const box = document.getElementById('history-box');
            logs.forEach(log => {
                box.innerHTML += `<div class="history-item"><div><b>${log.type}</b><br><small>${log.time}</small></div><div style="font-size:18px; font-weight:900; color:${log.color}">${log.amt}</div></div>`;
            });
        }

        function initChart() {
            const ctx = document.getElementById('assetChart').getContext('2d');
            const data = logs.slice(0, 10).map(l => l.bal).reverse();
            if(!data.length) data.push(balance);
            new Chart(ctx, { type: 'line', data: { labels: data.map(()=>''), datasets: [{ data: data, borderColor: '#d4af37', tension: 0.4, fill: true, backgroundColor: 'rgba(212, 175, 55, 0.1)' }] }, options: { plugins: { legend: { display: false } } } });
        }

        function syncSystem() {
            document.getElementById('live-time').innerText = new Date().toLocaleTimeString();
            if (navigator.getBattery) navigator.getBattery().then(bat => {
                document.getElementById('bat-level').innerText = Math.floor(bat.level * 100) + "%";
            });
        }
    </script>
